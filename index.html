<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Canvas</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,
            300;0,400;0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" 
            rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-container">
                    <h1>Virtual Canvas</h1>
                    <p>(scuffed r/place)</p>
                </div>

            </div>
            <div class="content">
                <div class="canvas-container">
                    <div class="canvas">
                    </div>
                </div>
                <div class="menu">
                    <div class="color-picker">
                        <p>Color</p>
                        <input id="color-selector" type="color" value="#000000">
                    </div>
                    <div class="slider-container">
                        <p>Grid size: </p>
                        <p class="grid-size-display">16 x 16</p>
                        <input type="range" min="1" max="64" value="16" class="slider">
                    </div>
                    <button class="eraser">Eraser toggler</button>
                </div>
            </div>
        </div>

    </body>
</html>
